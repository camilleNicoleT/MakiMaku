<body>
  <header class="row container col s12 m6">
    <h1 class= "center-align"><span class="m">M</span>aki <span class="m">M</span>aku</h1>
    <p class="col s12 center-align">Can't decide what to eat or watch tonight?<br> Let Maki Maku do the work!</p>

  <main class="col s12 m6 container"> 
    <form action="#" name="movie" class="col s4 m6 left-align width-50">
        <div class="card row " id="movie-section">
          <h3 class="center-align">Pick a Genre</h3>
            <p>
              <label class="radio-section col s6">
                <input name="genre" type="radio" id="action" value="28" />
                <span> Action</span>
              </label>
            </p>
            <p>
              <label class="col s6 radio-section ">
                <input type="radio" name="genre" id= "adventure" value="12"/>
                <span>Adventure</span>
              </label>
            </p> 
            <p>
              <label class="col s6 radio-section">
                <input type="radio" name="genre"id= "comedy" value="35"/>
                <span>Comedy</span>
              </label>
            </p> 
            <p>
              <label class="col s6 radio-section">
                <input type="radio" name="genre" id= "drama" value="18"/>
                <span> Drama</span>
              </label>
            </p>
            <p>
              <label class="col s6 radio-section">
                <input type="radio" name="genre" id= "crime"value="80"/>
                <span> Crime</span>
              </label>
            </p>
            <p>
              <label class="radio-section col s6">
                <input type="radio" name="genre" id= "horror" value="27"/>
                <span> Horror </span>
              </label>
            </p>
        </div>
        <div class="card p-2 center-align" id="restaurant-zip" >
          <h3 class=" text-center">Restaurants Near You</h3>
            <label class="align-center black-text"> Zipcode</label>
              <input type="text-box p-2 text-center center-align"  id="zip-input" name="restaurants">
        </div>
    </form>    

  <!--Restaurant and Genre Results-->
    <div class="col s12 center-align m6">
      <button type="submit" class="myBtn btn-large waves-effect waves-burgundy red" id="btn">Search
        <i class="material-icons font-size: 16px">search</i>
      </button>
    </div>
 
    <div class="container">
      <div class="row">
        <div class="col s6">
          <h4>Movies</h4>
          <div class="">
            <ul class="movie-list" id="output"></ul>
          </div>

            <button type="submit" class="myBtn btn-large waves-effect waves-burgundy red" id="moviebtn">More Movies
              <i class="material-icons font-size: 16px">search</i>
