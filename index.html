    <header class="row container col s12 m6">

    </p>
    <p>

      </label>
    </p> 
    <p>
        <label class="col s6 radio-section">
          <input type="radio" name="comedy-confirm" id= "comedy" />

        </label>
      </p> 
      <p>
        <label class="col s6 radio-section">
          <input type="radio" name="drama-confirm" id= "drama" />

        </label>
      </p>
      <p>

      </p>
      <p>
        <label class="radio-section col s6">
          <input type="radio" name="horror-confirm" id= "horror" />

        </label>
      </p>
</div>
  </form>
    <form action="#" class="container col s12 m6 center-align">
        <div class="card " id="movie-section">

        <div>
            <ul class="resturaunt-list"></ul>

    </div>

<div class="col s12 center-align m6">
        <button type="submit" class="myBtn hoverable center-align" id="firstButton">
            Generate Date Ideas!
        </button>
    </div>

   </form>

    <div class="container center-align">
        <div class="row col s12 m6">
        <ul class="movie-list col s6">
            <h4 class="center-align">Movies</h4>
